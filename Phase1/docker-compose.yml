version: "3.8"
services:
  app:
    image: purrvana-app
    ports:
      - 1337:1337 

  product_db:
    image: postgres
    container_name: product_db
    restart: always
    expose:
      - 5001
    ports:
      - "5001:5432"
    environment:
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: adminAccess
      POSTGRES_DB: productdb
    volumes:
    - .data/product_db:/var/lib/postgresql/data
    
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
    PGADMIN_DEFAULT_EMAIL: admin@admin.com
    PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - .data/pgadmin:/var/lib/pgadmin/data